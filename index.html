<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main class="main-container">
    <div class="perfume-image"></div>
    <div class="content-container">
    <div class="details">
      <p class="perfume">
        Perfume
      </p>
      <h1 class="title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
    </div>
    <div class="button">
      <button class="price">$149.99 <span>$169.99</span></button>
      <button class="buy"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juane Go</a>.
  </div>

  <script src="https://kit.fontawesome.com/c8394eb900.js" crossorigin="anonymous"></script>

</body>
</html>
